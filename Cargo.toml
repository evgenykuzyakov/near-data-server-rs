[package]
name = "data-server"
version = "0.1.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "server"

[dependencies]
actix-web = "4"
actix-cors = "0.7.0"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
serde_repr = "0.1.6"
clickhouse = "0.11.6"
dotenv = "0.15.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
